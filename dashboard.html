<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Wasi OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .blue-grad { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 flex min-h-screen">

    <!-- SIDEBAR -->
    <aside class="w-64 blue-grad text-white hidden md:flex flex-col p-6 fixed h-full shadow-2xl z-50">
        <h1 class="text-2xl font-black tracking-tighter mb-10 uppercase">Wasi <span class="text-blue-200">Otp</span></h1>
        <nav class="space-y-4 flex-1">
            <a href="#" class="flex items-center p-3 bg-white/20 rounded-xl font-bold"><i class="fa-solid fa-gauge mr-3"></i> Dashboard</a>
            <a href="#" class="flex items-center p-3 hover:bg-white/10 rounded-xl transition"><i class="fa-solid fa-wallet mr-3"></i> Deposit</a>
            <a href="#" class="flex items-center p-3 hover:bg-white/10 rounded-xl transition"><i class="fa-solid fa-history mr-3"></i> History</a>
        </nav>
        <button id="logoutBtn" class="flex items-center p-3 text-red-200 hover:text-white transition font-bold"><i class="fa-solid fa-power-off mr-3"></i> Logout</button>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 md:ml-64 p-4 md:p-10">
        
        <!-- HEADER -->
        <div class="flex justify-between items-center mb-10 bg-white p-6 rounded-[2rem] shadow-sm border border-blue-50">
            <div>
                <h2 class="text-xl font-bold">Welcome, <span id="userName" class="text-blue-600">User</span></h2>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Pakistan's No.1 OTP Panel</p>
            </div>
            <div class="text-right">
                <p class="text-xs font-black text-slate-400 uppercase tracking-widest">Balance</p>
                <p class="text-2xl font-black text-green-600">RS <span id="userBalanceDisplay">0.00</span></p>
            </div>
        </div>

        <!-- ORDER CONTROLS -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-10">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-blue-100" data-aos="fade-up">
                <label class="block text-xs font-black text-blue-700 uppercase mb-3">1. Select Country</label>
                <select id="countrySelect" class="w-full bg-gray-50 border-2 border-gray-100 rounded-2xl p-4 font-bold outline-none focus:border-blue-600 transition">
                    <option value="">Loading Servers...</option>
                </select>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-blue-100" data-aos="fade-up" data-aos-delay="100">
                <label class="block text-xs font-black text-blue-700 uppercase mb-3">2. Select Service</label>
                <select id="serviceSelect" class="w-full bg-gray-50 border-2 border-gray-100 rounded-2xl p-4 font-bold outline-none focus:border-blue-600 transition">
                    <option value="">Choose Country First</option>
                </select>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-blue-100 flex flex-col justify-between" data-aos="fade-up" data-aos-delay="200">
                <div class="text-center">
                    <p class="text-xs font-bold text-slate-400 uppercase">Total Price</p>
                    <h4 class="text-3xl font-black text-slate-800">RS <span id="finalPrice">0.00</span></h4>
                </div>
                <button id="getNumberBtn" class="w-full blue-grad text-white py-4 rounded-2xl text-lg font-black shadow-xl shadow-blue-200 hover:scale-[1.02] transition transform active:scale-95 mt-4">Get Number</button>
            </div>
        </div>

        <!-- ACTIVE NUMBER AREA -->
        <div id="activeNumberSection" class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-blue-100 min-h-[300px]" data-aos="fade-up">
            <h3 class="text-xl font-black mb-6 text-slate-800"><i class="fa-solid fa-bolt-lightning mr-3 text-blue-600"></i> Active Activation</h3>
            <div id="numberDisplay" class="flex flex-col items-center justify-center py-10 border-2 border-dashed border-gray-100 rounded-[2rem]">
                <i class="fa-solid fa-tower-broadcast text-5xl text-blue-50 mb-4"></i>
                <p class="text-slate-400 font-bold italic">No active order. Select service to get number.</p>
            </div>
        </div>

    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
